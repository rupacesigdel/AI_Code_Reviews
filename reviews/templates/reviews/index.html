<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>AI Code Reviewer</h1>

        <div class="input-section">
            <label for="codeInput">Paste your code below:</label>
            <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
            <button id="analyzeButton">Analyze Code</button>
        </div>

        <div id="analysisResult" class="hidden">
            <h2>Analysis Result:</h2>
            <pre id="resultDisplay"></pre>
        </div>

        <div class="feedback-section hidden">
            <label for="feedbackInput">Provide Feedback:</label>
            <textarea id="feedbackInput" placeholder="Write your feedback here..."></textarea>
            <button id="submitFeedbackButton">Submit Feedback</button>
        </div>

        <form method="post" style="display:none;">
            {% csrf_token %}
        </form>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
